<div class="container-fluid">
    <!-- start page title -->
    <!--<app-page-title title="Dashboard" [breadcrumbItems]="breadCrumbItems"></app-page-title>-->

    <!-- end page title -->



    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title mb-4">Transactions</h4>

                    <div class="table-responsive">
                        <table class="table table-centered table-nowrap mb-0 align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th style="width: 20px;">
                                        <div class="form-check font-size-16">
                                            <input id="customCheck" type="checkbox" class="form-check-input" />
                                            <label class="form-check-label" for="customCheck">&nbsp;</label>
                                        </div>
                                    </th>
                                    <th>Order ID</th>
                                    <th>Billing Name</th>
                                    <th>Date</th>
                                    <th>Total</th>
                                    <th>Payment Status</th>
                                    <th>Payment Method</th>
                                    <th>View Details</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let data of transactions">
                                    <td>
                                        <div class="form-check font-size-16">
                                            <input id="customCheck{{data.index}}" type="checkbox"
                                                class="form-check-input" />
                                            <label class="form-check-label"
                                                for="customCheck{{data.index}}">&nbsp;</label>
                                        </div>
                                    </td>
                                    <td>
                                        <a href="javascript: void(0);"
                                            class="text-body font-weight-bold">{{data.id}}</a>
                                    </td>
                                    <td>{{data.name}}</td>
                                    <td>{{data.date}}</td>
                                    <td>{{data.total}}</td>
                                    <td>
                                        <span class="badge rounded-pill bg-soft-success font-size-12" [ngClass]=" { 'bg-soft-danger': data.status === 'Chargeback',
                                              'bg-soft-warning':data.status === 'Refund' }">{{data.status}}</span>
                                    </td>
                                    <td>
                                        <i class="fab {{data.payment[0]}} me-1"></i>
                                        {{data.payment[1]}}
                                    </td>
                                    <td>
                                        <!-- Button trigger modal -->
                                        <button type="button"
                                            class="btn btn-primary btn-sm btn-rounded waves-effect waves-light">View
                                            Details</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                    <!-- end table -->
                </div>
            </div>
        </div>
    </div>
</div> <!-- container-fluid -->
